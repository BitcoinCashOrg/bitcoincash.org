<section id="fh5co-home" data-section="home" class="home site-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center hero-logo to-animate">
                <img alt="{% t 'layout.bitcoin_cash' %}" src="/media-kit/2-bitcoin-cash-logo-wt.svg">
                <p class="lead">
                    {% t 'layout.lead' %}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 ticker text-center">
                <span id="ticker_value" class="to-animate">{% t 'layout.loading' %}</span>
            </div>
            <div class="col-sm-12 text-center mt-2">
                <h5 class="reminder"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> {% t 'networkupgrade.reminder' %}: {% t 'networkupgrade.date' %} {% t 'networkupgrade.title' %}</h5>
            </div>
            <div class="col-sm-12 text-center" data-toggle="modal" data-target="#hackathon">
                <h5 class="reminder text-white mt-sm"><i class="fa fa-link" aria-hidden="true"></i> Bitcoin Cash Global Hackathon Series</h5>
            </div>
            <div class="col-sm-12 text-center" data-toggle="modal" data-target="#hackathon">
                <h5 class="reminder text-white mt-sm"><i class="fa fa-link" aria-hidden="true"></i> Bitcoin Cash Global Hackathon Series</h5>
            </div>
        </div>
    </div>
    <div class="slant"></div>
</section>
