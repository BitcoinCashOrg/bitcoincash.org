<section id="fh5co-workgroups" data-section="workgroups">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="to-animate">{% t 'tech.workgroups.title' %}</h2>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 subtext to-animate">
                        <h3>{% t 'tech.workgroups.description' %}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% assign pages_list = site.pages | sort: 'title' %}

                {% for item in pages_list %}
                    {% if item.group == 'workgroup' %}
                        <h2><a href="{{site.baseurl}}{{item.url}}">{{item.title}}</a></h2>
                        <p>{{item.desc}}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
