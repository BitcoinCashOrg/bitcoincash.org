  content:
    history:
      - |
        En Octubre de 2008, Satoshi Nakamoto publicó el famoso "whitepaper" titulado <strong>“Bitcoin: Un Sistema de Dinero en Efectivo Electrónico Peer-To-Peer”</strong>.  En 2009, lanzó el primer programa bitcoin que soportaba la red, y funcionó perfectamente durante varios años con comisiones bajas, además de transacciones rápidas y fiables.
      - |
        Desafortunadamente, desde 2016 hasta 2017, Bitcoin se tornó cada vez más caro y poco fiable.  Esto se debe a que la comunidad no pudo alcanzar el consenso para incrementar la capacidad de la red. Algunos desarrolladores no entendieron o compartieron el plan de Satoshi. En su lugar, prefirieron que Bitcoin se convirtiera en una capa de liquidación.
      - |
        En 2017, la dominación de Bitcoin se había desplomado desde el 95% hasta el 40% como resultado directo de los problemas de uso.  Afortunaamente, gran parte de la comunidad Bitcoin, incluyendo desarrolladores, inversores, usuarios, y negocios, todavía creían en la visión original de Satoshi para Bitcoin -- un sistema de dinero efectivo electrónico peer-to-peer con bajas comisiones que pudiera ser usado por todas las personas del mundo.
      - |
        El 1 de Agosto de 2017, tomamos el lógico paso de aumentar el límite del tamaño de los bloques, y nació Bitcoin Cash.  Cualquiera que poseyera Bitcoin en aquel momento (bloque 478558) se convirtió en dueño de Bitcoin Cash (BCH).  La red ahora soporta bloques de hasta 32MB y hay investigaciones en marcha para permitir futuros aumentos masivos.
    development:
      - |
         Con múltiples equipos independientes de desarrollo creando implementaciones, el futuro es seguro. Bitcoin Cash es resistente a ataques políticos y sociales sobre el desarrollo del protocolo. Ningún grupo o proyecto en particular puede controlarlo.  Las implementaciones múltiples también proporcionan redundancia para asegurar que la red funciona el 100% del tiempo.
      - |
        La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de distribución de correo bitcoin-ml</a> es un buen lugar para hacer propuestas de cambio que requieran coordinación por parte de los distintos equipos de desarrollo. Se han puesto en marcha <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Grupos de trabajo</a> para ayudar a los desarrolladores a coordinarse y obtener revisión por parte de sus pares (peer-review). Se recomienda, a aquellos que deseen hacer cambios al protocolo de Bitcoin Cash, que busquen la revisión de sus pares y se involucren en la colaboración con otros desarrolladores a través de los grupos de trabajo.
   
    about:
      - |
        Bitcoin Cash ofrece una moneda fuerte al mundo, cumpliendo con la promesa inicial de Bitcoin como dinero electrónico de usuario a usuario. Usuarios y comerciantes pueden disfrutar de comisiones bajas y confirmaciones fiables. El futuro es prometedor gracias a crecimiento sin restricciones, adopción global, innovación que no necesita permisos y desarrollo descentralizado.
      - |
        Todo aquel que poseía Bitcoin antes del bloque 478558 también es poseedor de Bitcoin Cash. Todo el mundo es bienvenido en la comunidad de Bitcoin Cash a medida que avanzamos en la creación de una moneda fuerte al alcance de todas las personas del planeta.
    why:
      - benefit: "Envía Dinero a Cualquier Parte del Mundo, Prácticamente Gratis"
        descrip:
          - |
            Con Bitcoin Cash, puedes enviar dinero a cualquiera, en cualquier lugar del mundo, 24 horas al día, 365 días al año.  Como la propia Internet, la red siempre está operativa.  Ninguna transacción es demasiado grande o pequeña.  Y nunca necesitas permiso o aprobación por parte de nadie.
      
      - benefit: "Sé tu Propio Banco y ten Control Total sobre tu Dinero"
        descrip:
          - |
            El embargo de cuentas ("bail-in") que ocurrió en Chipre y casi en Grecia, demostró que los depósitos están asegurados solamente mientras los líderes políticos lo decidan.  Incluso bajo las mejores condiciones, los bancos pueden cometer errores, retener fondos, congelar cuentas, e impedirte que accedas a tu propio dinero en cualquier caso.
          - |
            Los bancos pueden decidir también bloquear tus transacciones, cobrarte comisiones, o cerrar tu cuenta sin avisar.  Bitcoin Cash te da control y soberanía total sobre tus fondos, a los que puedes acceder desde cualquier parte del mundo.
      - benefit: "Una Moneda Digital Limitada con Política de Emisión Conocida y Fija"
        descrip:
          - |
            El protocolo de Bitcoin Cash asegura que nunca existirán más de 21 millones de monedas.  Los gobiernos crean dinero de la nada constantemente, inflando el suministro sin freno y devaluando los ahorros de todos. Bitcoin Cash tiene una emisión fija y por lo tanto supone una moneda fuerte.
      - benefit: "Aumenta tu Privacidad y Opera de Forma Anónima"
        descrip:
          - |
            Bitcoin Cash ofrece más privacidad y anonimidad que los sistemas tradicionales de pago como las transferencias bancarias y los pagos con tarjeta de crédito, ya que normalmente es imposible saber quien controla una dirección de Bitcoin.
          - |
            Bitcoin Cash ofrece varios niveles de privacidad dependiendo de la manera en que se usa.  Es importante estudiar concienzudamente los métodos antes de emplear BCH como protección de tu privacidad.
      - benefit: "Disfruta de Descuentos Exclusivos"
        descrip:
          - |
            Muchos comerciantes ofrecen descuentos por pagar en Bitcoin Cash, porque elimina las comisiones de las tarjetas de crédito y ayuda a fomentar la adopción de este nuevo sistema de pagos.
      - benefit: "Apoya la Libertad en Todo el Mundo"
        descrip:
          - |
            Bitcoin Cash es una red abierta que no requiere permisos.  Te permite interactuar con otros seres humanos sin injerencias.  Es descentralizada, voluntaria, y no agresiva.  Según crezca su uso, las viejas estructuras de poder serán erosionadas mientras que las nuevas ideas florecerán.  Podría ayudar a materializar la mayor revolución pacífica que el mundo ha conocido.
    benefits:
      - benefit: "Comisiones Ultra Bajas"
        descrip:
          - |
            La comisión de la red para una transacción típica en Bitcoin Cash es de menos de un centavo. Si quieres convertir tus BCH a moneda fiat, como dólares de EEUU, puedes hacerlo a través de un procesador de pagos por un coste menor que el que cobran las tarjetas de crédito.
      - benefit: "Sin Retrocesos"
        descrip:
          - |
            A diferencia de las tarjetas de crédito, nunca hay retrocesos automáticos, devoluciones, u otras comisiones inesperadas. La protección contra el fraude está incluida en el sistema sin coste para el comerciante.
      - benefit: "Nuevos Clientes"
        descrip:
          - |
            Un creciente número de usuarios está eligiendo Bitcoin Cash como su forma de pago preferida.  Prefieren los comercios que ofrecen esta opción y los buscan de forma activa.
      - benefit: "Publicidad y Marketing Gratuito"
        descrip:
          - |
            Aceptando Bitcoin Cash, los comerciantes pueden acceder a listados de negocios de forma gratuita en páginas web y aplicaciones móviles, consiguiendo incluso más clientes.  Se pueden beneficiar también de esta nueva tendencia y generar buena prensa para su negocio.
